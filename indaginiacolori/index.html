        <script language="JavaScript">

            (() => {

                let timer = setTimeout(() => { window.location.href = "./maintenance.html"; }, 5000);

                let img = document.createElement("img");
                img.onload = function() {
                    clearTimeout(timer);
                    location.replace("https://indaginiacolori.altervista.org");
                }

                img.onerror = function() {
                    clearTimeout(timer);
                    window.location.href = "./maintenance.html";
                }

                img.src = "http://indaginiacolori.altervista.org/favicon.ico";
            })();
